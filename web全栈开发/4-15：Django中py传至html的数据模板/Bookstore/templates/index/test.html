<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  问题：判断以下图书价格低于20元的书,图书如下:
  {% for book in books %}
      <div>
          <li>{{book.name}}   {{book.price}}元</li>
      </div>
  {% endfor %}
  <br><br>
  综上低于20元的书:
  {% for book in books %}
      {% if book.price < 20 %}
        {{book.name}},
      {% else %}
      {% endif %}
  {% endfor %}
</body>
</html>
